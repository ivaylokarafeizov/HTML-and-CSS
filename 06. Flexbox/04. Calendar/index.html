<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <section class="week">
        <span class="workweek">Workweek</span>
        <span class="days">1 Monday</span>
        <span class="days">2 Tuesday</span>
        <span class="days">3 Wednesday</span>
        <span class="days">4 Thursday</span>
        <span class="days">5 Friday</span>
        <span class="weekend">Weekend</span>
        <span class="holidays">6 Saturday</span>
        <span class="holidays">7 Sunday</span>
      </section>
      <section class="notes">
        <span>REMINDERS</span>
        <span>SPECIAL DATES</span>
      </section>
    </div>
  </body>
</html>
